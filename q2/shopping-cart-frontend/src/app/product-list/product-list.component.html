<div class="product-list">
    <h2>Product List</h2>
    <a [routerLink]="['/products/add']">Add product</a>
    <div class="product-grid">
      <div class="product-item" *ngFor="let product of products">
        <div class="product-details">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p><strong>Price:</strong> ${{ product.price }}</p>
        </div>
        <div class="product-actions">
          <a [routerLink]="['/products/edit', product._id]" class="btn edit-button">Edit</a>
          <a [routerLink]="['/products', product._id]" class="btn view-button">View</a>
          <button (click)="deleteProduct(product._id)" class="btn delete-button">Delete</button>
        </div>
      </div>
    </div>
  </div>
